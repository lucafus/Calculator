<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">
  <title>calculator</title>
  <link rel="stylesheet" href="style.css">

</head>

<div class="container">
<div class="calculator">
 
  <div class="display">0</div>

  <div class="buttons">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="key--operator" id = "operations" data-action = "add">+</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="key--operator" id = "operations" data-action = "substract">-</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="key--operator" id = "operations" data-action = "multiply">x</button>
        <button>0</button>
        <button class="key--operator" id = "operations" data-action = "divide">/</button>
        <button class="key--equal" id = "operations" data-action = "calculate">=</button>
        <button class="key--operator" id = "operations" data-action = "decimal">.</button>
        <button class="key--operator" id = "clear" data-action = "clear">+</button>
  </div>
  
  

</div>
</div>

<body>
