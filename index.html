<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">
  <title>calculator</title>
  <link rel="stylesheet" href="style.css">

</head>

<div class="container">
<div class="calculator">
 
  <div class="display">0</div>

  <div class="buttons">
        <button id = "1">1</button>
        <button id = "2" >2</button>
        <button id = "3" >3</button>
        <button class="key--operator" id = "operations" data-action = "add">+</button>
        <button id = "4" >4</button>
        <button id = "5" >5</button>
        <button id = "6" >6</button>
        <button class="key--operator" id = "operations" data-action = "subtract">-</button>
        <button id = "7" >7</button>
        <button id = "8" >8</button>
        <button id = "9" >9</button>
        <button class="key--operator" id = "operations" data-action = "multiply">x</button>
        <button id = "0" >0</button>
        <button class="key--operator" id = "operations" data-action = "divide">/</button>
        <button class="key--equal" id = "equal" data-action = "calculate">=</button>
        <button class="key--operator" id = "operations" data-action = "decimal">.</button>
        <button class="key--operator" id = "clear" data-action = "clear">Clear</button>
  </div>
  
  

</div>
</div>

<script type="text/javascript" src="logic.js" ></script>
